{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="{% static 'css/login/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
       <div class="container">
          <div class="navbar">
              <div class="logo"></div>
              <nav>
               <ul id="MenuItems">
                   <li><a href="#">Home</a></li>
                   <li><a href="#">Products</a></li>
                   <li><a href="#">About</a></li>
                   <li><a href="#">Contact</a></li>
                   <li><a href="#">Account</a></li>
               </ul>
              </nav>
          </div>
       </div>
       
       
<!--------------Cart Items details--------------->
<div class="accout-page" style="background: transparent;">
    <div class="container">
       <div class="row">
          <div class="col-2"></div>
           <div class="col-2">
              <div class="form-container" style="border-radius: 30px;background-color: rgb(253, 252, 251);">
                 <div class="form-btn">
                     <span onclick="login()">Login</span>
                     <span onclick="register()">Register</span>
                     <hr id="indicator">
                 </div>
               
                 <div>
                    <style>
                        h5{
                            color: red;
                        }
                    </style>
                    {% for message in messages %}
                    <h5>{{message}}</h5>
                    {% endfor %}
                </div>

               <form action="signin" id="LoginForm" method="POST">
                {% csrf_token %}
                   <input type="text" name="username" placeholder="Username">
                   <input type="password" name="password" placeholder="Password">
                   <button type="submit" class="btn">Login</button>
               </form>

               <form action="signup" id="RegForm" method="POST">
                {% csrf_token %}
                   <input type="text" name="username" placeholder="Username">
                   <input type="email" name="email" placeholder="Email">
                   <input type="password" name="password" placeholder="Password">
                   <input type="password" name="password2" placeholder="Confirm Password">
                   <button type="submit" class="btn">Register</button>
               </form>
              </div>
           </div>
       </div>
</div>
</div>

<!-------------js for toggle menu-------------->

<script>
    var MenuItems = document.getElementById("MenuItems");
    
    MenuItems.style.maxHeight = "0px";
    
    function menutoggle()
    {
        if(MenuItems.style.maxHeight == "0px")
            {
                MenuItems.style.maxHeight = "200px";
            }else
            {
                MenuItems.style.maxHeight = "0px"
            } 
    }
     
</script>
<!------------------- form toggle ----------->
    <script>
        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("indicator");
        
        function register(){
                RegForm.style.transform = "translateX(0px)";
                LoginForm.style.transform = "translateX(0px)";
                Indicator.style.transform = "translateX(100px)"
            };
        function login(){
                RegForm.style.transform = "translateX(300px)";
                LoginForm.style.transform = "translateX(300px)";
                Indicator.style.transform = "translateX(0px)"
            };
            
    </script>
    
    
    
</body>
</html>
